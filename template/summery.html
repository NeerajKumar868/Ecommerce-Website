{% extends 'base.html' %}.
{% block content %}
{% load usertags %}
{% load static %}





<div class="container text-center mt-5 ">
  <div class="row">
    <div class="col">
      <form class="row g-3" action="/order/saveadd/" method="post">
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" readonly value="{{user.first_name}}">
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" readonly value="{{user.last_name}}">
        </div>
        <div class="col-md-4">
          <label for="validationDefaultMobile" class="form-label">MOBILE</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              name="phone_number" required>
          </div>
        </div>

        <div style="margin-top: 30px;" class="col- mt-6">
          <label for="validationDefault03" class="form-label">Address</label>
          <input type="text" class="form-control" id="validationDefault03"
            placeholder="Flat No/ House No /Bldg Name /Area Name" name="address" required>
        </div>
        <div style="margin-top: 30px;" class="col-md-4">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationDefault03" name="city" required>
        </div>
        <div style="margin-top: 30px;" class="col-md-4">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="validationDefault04" name="state" required>
            <option selected disabled value="">Choose...</option>
            <option>Maharashtra</option>
          </select>
        </div>
        <div style="margin-top: 30px;" class="col-md-4">
          <label for="validationDefault04" class="form-label">country</label>
          <select class="form-select" id="validationDefault04" name="country" required>
            <option selected disabled value="">Choose...</option>
            <option>India</option>
          </select>
        </div>
        <div style="margin-top: 30px;" class="col-md-3">
          <label for="validationDefault05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" name="pincode" required>
        </div>

    
      </form>
    </div>
    <div class="col">
      <div class="card" style="width: 480px;">           

       
        <div id="tabs">
          <ul>
            <li><a href="#tabs-1">CREDIT CARD</a></li>
            <li><a href="#tabs-2">UPI/BHIM</a></li>
            <li><a href="#tabs-3">NET BANKING</a></li>
          </ul>
          <div id="tabs-1">
            <form class="row g-3 needs-validation" novalidate>
              <div class="container">
              <div  class="col- mt-5">
                <label for="validationDefault03" class="form-label">Card Owner Name</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Card Holder Name" required>
              </div>
              <div  class="col- mt-4">
                <label for="validationDefault03" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="Card Number" required>
              </div>
              <div class="row">
                <div class="col-sm-8 mt-4">
                    <div class="form-group"> <label><span class="hidden-xs">
                                <h6>Expiration Date</h6>
                            </span></label>
                        <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                    </div>
                </div>
                <div class="col-sm-4 mt-4 ">
                    <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                            <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                        </label> <input type="text" required class="form-control"> </div>
                </div>
            </div>
              </div>
            </form>
          </div>
          <div id="tabs-2">
            <p>
              <a href="#">
                <img src="/static/Image/paytm.png" alt="invalid" height="80px" width="80px" >
              </a> 
              <a href="#">
                <img src="/static/Image/gpay.png" style="margin-left: 120px;" alt="invalid" height="80px" width="80px" >
              </a> <br>
              <a href="#">
                <img src="/static/Image/razorpay.png" alt="invalid" height="80px" width="120px" >
              </a> 
              <a href="#">
                <img src="/static/Image/paypal.png" style="margin-left: 120px;" alt="invalid" height="80px" width="90px" >
              </a>
            </p>
          </div>
          <div id="tabs-3">
            <p>Partner Bank</p>
            <a href="#">
              <img src="/static/Image/sbi.png" alt="invalid" height="80px" width="80px" >
            </a>
            <a href="#" style="margin-left: 120px;" >
              <img src="/static/Image/icici.png" alt="invalid" height="80px" width="80px" >
            </a> <br>
            <a href="#" >
              <img src="/static/Image/yesbank.png" alt="invalid" height="80px" width="80px" >
            </a>
            <a href="#"   style="margin-left: 120px;" >
              <img src="/static/Image/hdfc.png" alt="invalid" height="80px" width="80px" >
            </a>
            
          </div>
          <a href="/order/invoice"><div class="card-footer"> <button type="button" class="subscribe btn btn-primary btn-block shadow-sm"> Confirm
              Payment </button></a>
          </div>







        </div>
      </div>
    </div>
  </div>
</div>


<script>
  $(function () {
    $("#tabs").tabs();
  });
</script>








{% endblock %}
